<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css" type="text/css">
    <link rel="stylesheet" href="css/feedback.css" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
    <title>意见反馈</title>
</head>

<body>
    <div class="border"></div>
    <div class="weui-cell weui-cell_access kinds" href="javascript:;">
        <div class="weui-cell__bd weui-cell_primary" id="fuwu">
            <p>请选择问题类型</p>
        </div>
        <span class="weui-cell__ft"></span>
    </div>
    <div class="border"></div>
    <div class="weui-cell kinds kinds_border">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="填写后方便我们与您联系" style="font-size:14px;">
        </div>
    </div>
    <div class="kinds kinds_1" style="padding-top: 2%">
        <div class="kinds_left">
            <label class="weui-label">建议描述</label>
        </div>
        <div class="kinds_right">
            <textarea class="weui-textarea" onkeyup="wordStatic(this);" placeholder="对我们的产品或服务您还有什么建议么？您希望我们为您解决什么问题？请告诉我们……" rows="3"
                style="width: 95%;font-size: 14px;" maxlength="500"></textarea>
            <div class="weui-textarea-counter" style="margin-right:10px; ">
                <span id="num">0</span>/500
            </div>
        </div>
    </div>
    <div class="kinds kinds_1" style="padding-top: 2%">
        <div class="kinds_left">
            <label class="weui-label">上传图片</label>
        </div>
        <div class="kinds_right">
            <a href="">
                <img src="img/add.png" height="75px;" width="75px;" alt="">
            </a>
            <div class="img_p">
                <p>
                    最多4张
                </p>
                <p>
                    填选，提供问题截图
                </p>
                <p>每张10M以内</p>
            </div>
        </div>
    </div>
    <a href="javascript:;" class="weui-btn weui-btn_primary btn-width">提交</a>
    <div class="over">
        <div class="choose">
        </div>
        <div class="choose_kinds">
            <p class="choose_p">客户服务</p>
            <p class="choose_p">功能异常</p>
            <div class="border_botton"></div>
            <p class="choose_p">产品建议</p>
        </div>
    </div>
    <script>
        $(document).on("click", '#fuwu', function () {
            $('.over').toggle();
        })
        $(document).on("click", ".choose", function () {
            $('.over').hide();
        })
        $(document).on("click", ".choose_p", function (event) {
            $('.over').toggle();
            $('#fuwu').html(event.target.textContent);
        });
        function wordStatic(input) {
            // 获取要显示已经输入字数文本框对象  
            let content = document.getElementById('num');
            if (content && input) {
                // 获取输入框输入内容长度并更新到界面  
                let value = input.value;
                // 将换行符不计算为单词数  
                value = value.replace(/\n|\r/gi, "");
                // 更新计数  
                content.innerText = value.length;
            }
        }  
    </script>
</body>

</html>
