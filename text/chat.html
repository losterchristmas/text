<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
    <title>聊天界面</title>
</head>

<body>
    <div class="container">
        <div class="fiexd">
            <div class="hander">
                <div class="hander_block" id="hander_block_img">
                </div>
                <div class="hander_block">
                    <div id="hander_block"></div>
                    <a href="chat_setting.html" style="font-size: 12px;margin-left: 7%">资料详情</a>
                    <a href="" class="messager_transfrom">发消息</a>
                </div>
                <div class="hander_block">
                    <div class="hander_block_shaw">
                        <p class="time_year_p" id="time3" style="margin-top:10px; ">0000</p>
                        <p class="time_day_p" id="time2" type="text">00/00</p>
                    </div>
                    <p class="time_p1">预计成交日期</p>
                </div>
                <div class="hander_block" id="show-prompt">
                    <img src="" alt="">
                    <div class="success" style="margin-top: -13%;">
                        <p>
                            <span id="turnover_probability"></span>%</p>
                    </div>
                    <p>预计成交率</p>
                </div>
            </div>
            <div class="hander_label">
            </div>
            <div class="mian_line">
                <a class="mian_line_a" href="">
                    <div class="main_kinds">
                        <p>互动跟进 ▼</p>
                    </div>
                </a>
                <a class="mian_line_a" href="">
                    <div class="main_kinds">
                        <p>AI分析</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="main" style="margin-top: 50%;">
            <div class="weui-pull-to-refresh__layer">
                <div class="weui-pull-to-refresh__arrow"></div>
                <div class="weui-pull-to-refresh__preloader"></div>
                <div class="down">下拉刷新</div>
                <div class="up">释放刷新</div>
                <div class="refresh">正在刷新</div>
            </div>
            <div id="main"></div>
            <div>
                <div class="weui-loadmore">
                    <i class="weui-loading"></i>
                    <span class="weui-loadmore__tips" id="loadmore">正在加载</span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="" class="footer_content">
            <div>
                <p>发消息</p>
            </div>
        </a>
        <a href="" class="footer_content">
            <div>
                <p class="footer_content_p">跟进</p>
            </div>
        </a>
    </div>
    <script src="js/chat/chat.js"></script>
</body>

</html>
