<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/weui.min.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.1.4.js"></script>

    <title>AI雷达</title>

<body ontouchstart>

                </div>
                <div class="main"></div>

        <div class="weui-tabbar" style="position: fixed;">

            <a href="customer.html" class="weui-tabbar__item">
                <span style="display: inline-block;position: relative;">

                <p class="weui-tabbar__label">客户</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item">
                <img src="img/friend.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">朋友圈</p>
            </a>
            <a href="mymessage.html" class="weui-tabbar__item">
                <img src="img/me.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">我</p>

    </div>
    <script src="js/index/index.js"></script>
