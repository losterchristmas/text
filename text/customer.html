<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/weui.min.css" type="text/css">
    <link rel="stylesheet" href="css/customer.css" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <title>客户</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="Turnover_rate">
                <p class="log">预计成交率</p>
                <p>▼</p>
            </div>
            <a href="tag_add.html">
                <div class="label">标签</div>
            </a>
            <a href="customerlabel.html">
                <div class="search">搜索</div>
            </a>
        </div>
        <div class="head"></div>
        <div class="main">
        </div>
        <div class="border_bottom"></div>
        <div class="weui-tabbar" style="position: fixed;">
            <a href="index.html" class="weui-tabbar__item weui-bar__item_on">
                <span style="display: inline-block;position: relative;">
                    <img src="img/leida.png" alt="" class="weui-tabbar__icon">
                </span>
                <p class="weui-tabbar__label">雷达</p>
            </a>
            <a href="chat_message.html" class="weui-tabbar__item">
                <img src="img/message.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">消息</p>
            </a>
            <a href="" class="weui-tabbar__item">
                <span style="display: inline-block;position: relative;">
                    <img src="img/yonghu_2.png" alt="" class="weui-tabbar__icon">
                </span>
                <p class="weui-tabbar__label" style="color: #4777c3">客户</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item">
                <img src="img/friend.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">朋友圈</p>
            </a>
            <a href="mymessage.html" class="weui-tabbar__item">
                <img src="img/me.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">我</p>
            </a>
        </div>
    </div>
    <div class="label_background">
    </div>
    <div class="label_add">
        <div class="choose">
            <div class="choose_mode">
                <div class="choose_mode_kinds">
                    <p class="choose_p" id="choose_success" data-sx="0">预计成交率</p>
                </div>
                <div class="choose_mode_kinds">
                    <p class="choose_p" id="choose_lasttime" data-sx="1">最后跟进时间</p>
                </div>
                <div class="choose_mode_kinds">
                    <p class="choose_p" id="choose_lastactive">最后活动时间</p>
                </div>
                <div class="choose_mode_kinds" id="choose_word">
                    <p class="choose_p">工作交谈</p>
                </div>
                <div class="choose_mode_kinds">
                    <p class="choose_p" id="choose_saoma">扫码</p>
                </div>
                <div class="choose_mode_kinds">
                    <p class="choose_p" id="choose_return">转发</p>
                </div>
            </div>
        </div>
    </div>
    <div class="work">
        <img src="img/label_img.png" alt="">
        <p>当前没有客户</p>
    </div>
    <script src="js/customer/customer.js"></script>
</body>

</html>
