<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/chat_setting.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
    <title>资料详情</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="hander">已成为你的客户
                <span>0</span>天</div>
            <div class="weui-cell message">
                <div class="weui-cell__hd">
                    <label class="weui-label">来源</label>
                </div>
                <div class="weui-cell__bd" id="from">
                </div>
            </div>
            <div class="weui-cell message">
                <div class="weui-cell__hd">
                    <label class="weui-label">备注名</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="name" type="text" value="" placeholder="未填写">
                </div>
            </div>
            <div class="weui-cell message">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="phone" type="number" pattern="[0-9]*" placeholder="未填写">
                </div>
            </div>
            <div class="weui-cell message">
                <div class="weui-cell__hd">
                    <label class="weui-label">邮箱</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="email" type="text" placeholder="未填写">
                </div>
            </div>
            <div class="weui-cell message">
                <div class="weui-cell__hd">
                    <label class="weui-label">公司</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="company" type="text" placeholder="未填写">
                </div>
            </div>
            <div class="weui-cell message">
                <div class="weui-cell__hd">
                    <label class="weui-label">职位</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="position" type="text" placeholder="未填写">
                </div>
            </div>
            <div class="weui-cell message">
                <div class="weui-cell__hd">
                    <label class="weui-label">详细地址</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="location" type="text">
                </div>
            </div>
        </div>
        <div class="weui-cell message">
            <div class="weui-cell__hd">
                <label for="time2" class="weui-label">生日</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="time2" type="text" value="2012-12-12 ">
            </div>
        </div>
        <div class="text">备注:</div>
        <div class="weui-cell" style="padding: 0;">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
                <div class="weui-textarea-counter">
                    <span>0</span>/200</div>
            </div>
        </div>
        <div class="footer-color">
            <img src="img/camera.png" alt="" height="25px" width="25px">可拍照名片录入客户信息</div>
        <a href="javascript:;" class="weui-btn weui-btn_primary buttom">保存</a>

    </div>
    <script src="js/chat_setting/chat_setting.js">

    </script>
</body>

</html>
