<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/updata_mymessage.css" type="text/css">
    <link rel="stylesheet" href="css/weui.min.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script src="js/allDatasport.js"></script>
    <script src="js/common/city-picker.js"></script>
    <title>个人信息</title>
</head>

<body>
    <div class="head">
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__hd">
                <img src="" id="avatar" alt="" style="width:60px;margin-right:5px;display:block">
            </div>
            <div class="weui-cell__bd">
            </div>
            <div class="weui-cell__ft" style="font-size: 14px">修改头像</div>
        </a>
    </div>
    <div class="content_1">
        <div class="weui-cell showinformation">
            <div class="weui-cell__hd">
                <label class="weui-label" style="color: black;">姓名</label>
            </div>
            <div class="weui-cell__bd">
                <input id="remark_name" class="weui-input" type="text" readonly="readonly">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input id="binding_mobile" class="weui-input" type="number" pattern="[0-9]*" value="18219251647">
            </div>
        </div>
        <div class="weui-cell showinformation">
            <div class="weui-cell__hd">
                <label class="weui-label" style="color: black;">职位</label>
            </div>
            <div class="weui-cell__bd">
                <input id="position" class="weui-input" type="text" readonly="readonly" placeholder="前端工程师">
            </div>
        </div>
        <div class="weui-cell showinformation">
            <div class="weui-cell__hd">
                <label class="weui-label" style="color: black;">公司</label>
            </div>
            <div class="weui-cell__bd">
                <input id="company" class="weui-input" type="text" readonly="readonly" placeholder="惠州加推科技有限公司">
            </div>
        </div>
    </div>
    <div class="content_rap"></div>
    <div class="content_1 weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">微信</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="wechat" type="text" placeholder="未填写">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">座机</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="telephone" type="text" pattern="[0-9]" placeholder="未填写">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">邮箱</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="email" type="text" placeholder="未填写">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">选择地区</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="address" type="text" placeholder="地区信息">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="name" class="weui-label">发出地</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="start" type="text" value="湖北省 武汉市 武昌区">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">详细地址</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="corp_location" type="text" placeholder=" ">
            </div>
        </div>
    </div>
    <div class="label_background" style="display: none;">
        <div class="label_add">
            <p>姓名、手机号、职位、公司需联系管理员才可更改</p>
            <div class="choose">
                <button class="information_button">知道了</button>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">保存</a>
    </div>
    <script src="js/update_mymessage/update_mymessage.js">
    </script>
</body>

</html>
