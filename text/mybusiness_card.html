<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/mybusiness_card.css" type="text/css">
    <link rel="stylesheet" href="css/weui.min.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/allDatasport.js"></script>
    <title>我的名片</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="top_name">
                <p>
                    <strong>惠州加推科技有限公司</strong>
                </p>
            </div>
            <div class="top_img">
                <img src="" id="avatar" height="60px" width="60px" alt="">
            </div>
            <div class="top_message">
                <p class="top_message_name">
                    <strong id="name"></strong>
                </p>
                <p class="line-height font" id="position"></p>
                <p>电话:
                    <span id="phone"></span>
                </p>
                <p>邮箱:
                    <span id="email"></span>
                </p>
            </div>
        </div>
        <div class="erweima">
            <img src="img/eiweima _2.png" height="200px" width="200px" alt="">
            <p>长按查看小程序名片</p>
        </div>
    </div>
    <script src="js/mybusiness_card/mybusiness_card.js">

    </script>

</body>

</html>
