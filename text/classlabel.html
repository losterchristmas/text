<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/classlabel.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="content_label_name">
            <span class="dom_base_color0">●</span>
            <p class="title">基本信息</p>
            <div class="content_label" id="type0">
            </div>
        </div>
        <div class="content_label_name">
            <span class="dom_base_color1">●</span>
            <p class="title">关注点</p>
            <div class="content_label" id="type1">
            </div>
        </div>
        <div class="content_label_name">
            <span class="dom_base_color2">●</span>
            <p class="title">级别</p>
            <div class="content_label" id="type2">
            </div>
        </div>
        <div class="content_label_name">
            <span class="dom_base_color3">●</span>
            <p class="title">类型</p>
            <div class="content_label" id="type3">
            </div>
        </div>
        <div class="content_label_name">
            <span class="dom_base_color4">●</span>
            <p class="title">跟进状态</p>
            <div class="content_label" id="type4">
            </div>
        </div>
        <div class="content_label_name">
            <span class="dom_base_color5">●</span>
            <p class="title">成交状态</p>
            <div class="content_label" id="type5">
            </div>
        </div>
        <div class="content_label_name">
            <span class="dom_base_color6">●</span>
            <p class="title">付款状态</p>
            <div class="content_label" id="type6">
            </div>
        </div>
        <div class="content_label_name">
            <span class="dom_base_color7">●</span>
            <p class="title">自定义</p>
            <div class="content_label" id="type7">
                <p class="flag" style="display: none;"></p>
                <p class="add_label" id="show-prompt" style="background: #fff; color:#e5e5e5;">
                    +
                </p>
            </div>
        </div>
        <div class="label_background" style="display: none">
        </div>
    </div>
    <script src="js/classlable/classlabel.js"></script>
</body>

</html>
