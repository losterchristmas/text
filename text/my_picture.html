<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/my_pictrue.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/weui.min.css" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <title>我的标签</title>
</head>

<body>
    <div class="last_body">
        <div class="container">
            <img src="img/label_img.png" height="110px" width="150px" alt="">
            <p>还没有上传照片</p>
        </div>

        <div class="footer">
            <div class="footer_button">
                <p>上传照片</p>
            </div>
        </div>
        <div class="label_background">
            <div class="label_add">
                <p>上传照片</p>
                <div class="choose">
                    <button class="button_1">取消</button>
                    <button class="button_2">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script> 
    $(document).ready(function () {
        $('.label_background').hide();
        $('.footer_button').click(function () {
            $('.label_background').show();
        });
        $('.button_1').click(function () {
            $('.label_background').hide();
        })
    });
</script>

</html>
