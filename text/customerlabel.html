<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/weui.min.css" type="text/css">
    <link rel="stylesheet" href="css/customerlabel.css" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form" action="#">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索用户" required="" oninput="OnInput(event)">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                <i class="weui-icon-search"></i>
                <span>搜索用户</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel" style="color: #4777c3">取消</a>
    </div>
    <div class="search_content">
        <p>搜索指定标签</p>
        <div class="label">
        </div>
        <p style="margin-top: 30%">
            <a href="tag_add.html">查看全部标签</a>
        </p>
    </div>
    <div class="screen">
        <div class="addList"></div>
    </div>
</body>
<script src="js/customerlabel/customerlabel.js"></script>
<script src="js/common/util.js"></script>


</html>
