<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/my_qianming.css" type="text/css">

    <link rel="stylesheet" href="css/weui.min.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script src="js/allDatasport.js"></script>
    <title>我的标签</title>
</head>

<body>
    <div class="container">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" id="content" onkeyup="wordStatic(this);" maxlength="500" style="height: 200px;" placeholder=""
                    id="content" rows="5"></textarea>
                <div class="weui-textarea-counter background_p">
                    <span id="num">0</span>/500</div>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
